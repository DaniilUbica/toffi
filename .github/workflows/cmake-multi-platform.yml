name: Toffi Build

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  toffi-build:
    timeout-minutes: 30
    strategy:
      matrix:
        os: [macos-latest]
        build_type: [Release]
        include:
          - os: macos-latest
            compiler: clang

    runs-on: ${{ matrix.os }}

    steps:
    - name: checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Ubuntu dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libx11-dev \
          libxrandr-dev \
          libxcursor-dev \
          libxi-dev \
          libudev-dev \
          libgl1-mesa-dev \
          libfreetype6-dev \
          libopenal-dev \
          libflac-dev \
          libvorbis-dev \
          libglu1-mesa-dev \
          libharfbuzz-dev \
          libfontconfig-dev


    - name: cmake config
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: build
      run: |
        cmake --build build --config ${{ matrix.build_type }} --parallel
        